# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calico
  namespace: tigera-operator
spec:
  values: 
    installation: 
      calicoNetwork:
        bgp: Disabled
        ipPools:
        - cidr: 192.168.0.0/18
          ipipMode: CrossSubnet
          natOutgoing: true
        #encapsulation: VXLAN
