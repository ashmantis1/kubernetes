# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      version: "1.15.6"
  values: 
    l2announcements:
      # -- Enable L2 announcements
      enabled: false
    k8sServiceHost: 10.40.2.200
    k8sServicePort: 6443
    kubeProxyReplacement: true 
    ingressController:
      enabled: true 
      loadbalancerMode: dedicated
      service: 
        type: LoadBalancer
    nodePort:
      enabled: false 
    hubble: 
      relay: 
        enabled: true
      ui: 
        enabled: true 
        ingress:
          enabled: true
          annotations: 
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          className: "nginx"
          hosts:
            - cilium.k8s.edge.ashman.world
          labels: {}
          tls: 
            - secretName: hubble-ui-tls
              hosts:
                - cilium.k8s.edge.ashman.world
