# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: dex
spec:
  chart:
    spec:
      chart: dex
      version: "0.18.0"
  values: 
    https:
      enabled: true
    volumes: 
      - name: tls 
        csi: 
          driver: "csi.cert-manager.io"
          readOnly: true
          volumeAttributes: 
            csi.cert-manager.io/issuer-name: "letsencrypt-prod"
            csi.cert-manager.io/issuer-kind: "ClusterIssuer"
            csi.cert-manager.io/dns-names: "dex.k8s.edge.ashman.world" #dex.k8s.ashman.world,dex.ashman.world"
            csi.cert-manager.io/certificate-file: "tls.crt"
            csi.cert-manager.io/privatekey-file: "tls.key"
    volumeMounts: 
      - name: tls
        mountPath: /etc/crt
        readOnly: true

    envFrom: 
      - secretRef: 
          name: dex-secret
    config: 
      web: 
        https: 0.0.0.0:5554
        tlsCert: "/etc/crt/tls.crt"
        tlsKey: "/etc/crt/tls.key"
      oauth2: 
        skipApprovalScreen: true
      issuer: "https://dex.k8s.edge.ashman.world"
      staticClients: 
        - id: kubelogin
          redirectURIs: 
            - http://localhost:8000
            - http://localhost:18000
            - https://console.k8s.edge.ashman.world/auth/callback
          name: OIDC Connector
          secretEnv: KUBELOGIN_CLIENT_SECRET 
      connectors: 
        - type: github
          id: github
          name: GitHub
          config: 
            clientId: $GITHUB_CLIENT_ID
            clientSecret: $GITHUB_CLIENT_SECRET
            redirectURI: "https://dex.k8s.edge.ashman.world/callback"
      
