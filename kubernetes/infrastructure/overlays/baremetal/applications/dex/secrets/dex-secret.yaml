apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dex-secret
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: dex-secret
    creationPolicy: 'Owner'
  data:
  - secretKey: GITHUB_CLIENT_ID
    remoteRef:
      key: baremetal-prod/github-oidc
      property: clientId
  - secretKey: GITHUB_CLIENT_SECRET
    remoteRef:
      key: baremetal-prod/github-oidc
      property: clientSecret
  - secretKey: KUBELOGIN_CLIENT_SECRET
    remoteRef: 
      key: baremetal-prod/kubelogin-oidc
      property: clientSecret
  - secretKey: GRAFANA_CLIENT_SECRET
    remoteRef:
      key: grafana-oidc
      property: clientSecret
  - secretKey: OAUTH2_PROXY_SECRET
    remoteRef:
      key: oauth2-proxy
      property: clientSecret
        
