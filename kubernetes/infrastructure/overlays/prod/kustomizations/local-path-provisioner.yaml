# kubernetes/infrastructure/overlays/prod/applications/local-path-provisioner

# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: local-path-provisioner
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./kubernetes/infrastructure/overlays/prod/applications/local-path-provisioner
  prune: false
  dependsOn: 
    - name: cilium 
    - name: metallb
    - name: csi-driver-nfs 
  healthChecks:
    - kind: Deployment
      name: local-path-provisioner
      namespace: local-path-storage
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"