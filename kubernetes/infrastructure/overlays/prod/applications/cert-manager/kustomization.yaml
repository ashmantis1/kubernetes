# yaml-language-server: $schema=https://json.schemastore.org/kustomization
resources: 
  - ../../../../bases/cert-manager
  - ./secrets
patches: 
  - target: 
      kind: HelmRelease
    patch: | 
      - op: replace
        path: /spec/chart/spec/version
        value: v1.13.1
  - target:
      kind: HelmRelease 
    patch: | 
      - op: add 
        path: /spec/dependsOn/-
        value: 
          name: external-secrets
          namespace: external-secrets