apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-key
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-token
  data:
  - secretKey: api-key
    remoteRef:
      key: secret/cloudlfare-api-certman-token
      property: api-key
