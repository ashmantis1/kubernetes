      sourceRef:
        namespace: external-dns-rfc2136
  values: 
    provider: rfc2136
    policy: sync
    rfc2136:
      host: "192.168.1.110" 
      zone: "ashman.world"
      secretName: "tsig-secret"
      tsigKeyname: ash.