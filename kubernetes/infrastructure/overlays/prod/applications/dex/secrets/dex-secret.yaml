apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dex-secret
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: dex-secret
    creationPolicy: 'Owner'
  data:
  - secretKey: GITHUB_CLIENT_ID
    remoteRef:
      key: secret/github-oidc
      property: clientId
  - secretKey: GITHUB_CLIENT_SECRET
    remoteRef:
      key: secret/github-oidc
      property: clientSecret
  - secretKey: KUBELOGIN_CLIENT_SECRET
    remoteRef: 
        key: secret/kubelogin-oidc
        property: clientSecret