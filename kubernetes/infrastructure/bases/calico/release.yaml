# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calico
spec:
  interval: 30m
  install:
    remediation:
      retries: -1
  upgrade: 
    remediation:
      retries: -1
  chart:
    spec:
      chart: calico
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: calico
        namespace: flux-system
      interval: 12h
  values: 
    installation:
      enabled: true
      cni:
        type: Calico
