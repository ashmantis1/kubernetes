apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  #url: "https://argocd.k8s.ashman.world"
  # oidc.config: |
  #   name: Authentik
  #   issuer: https://auth.tools.ashman.world/application/o/argocd/
  #   clientID: vnLjT8o5vUa5JiwCesgrvtpyQHOqNEsaSdvf8XNp
  #   clientSecret: $oidc.authentik.clientSecret
  dex.config: |
      connectors:
      - config:
          issuer: https://auth.tools.ashman.world/application/o/argocd/
          clientID: vnLjT8o5vUa5JiwCesgrvtpyQHOqNEsaSdvf8XNp
          clientSecret: $dex.authentik.clientSecret
          scopes:
            - openid
            - profile
            - email
        name: authentik
        type: oidc
        id: authentik
  kustomize.buildOptions: --enable-helm
  resource.exclusions: |
    - apiGroups:
      - cilium.io
      kinds:
      - CiliumIdentity
      clusters:
      - "*"
  resource.customizations: |
    argoproj.io/Application:
      health.lua: |
        hs = {}
        hs.status = "Healthy"
        hs.message = ""
        if obj.status ~= nil then
          if obj.status.health ~= nil then
            hs.status = obj.status.health.status
            hs.message = obj.status.health.message
          end
        end
        return hs