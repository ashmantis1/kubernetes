# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-cilium
  namespace: kube-system
spec:
  valuesContent: |
    kubeProxyReplacement: true
    k8sServiceHost: 10.140.2.0
    k8sServicePort: 6443
    tunnelProtocol: geneve # New
    bpf: # New
      masquerade: true # New
    loadBalancer:                     # New
      mode: dsr                       # New
      dsrDispatch: geneve             # New
    l2announcements:
      enabled: true
    cni:
      exclusive: false
    hostFirewall:
      enabled: true
    hubble: 
      enabled: true
      relay: 
        enabled: true
      ui: 
        enabled: true 
        ingress:
          enabled: true
          annotations: 
            cert-manager.io/cluster-issuer: "letsencrypt-issuer"
            nginx.ingress.kubernetes.io/auth-signin: "https://oauth-proxy.infra.k8s.ashman.world/oauth2/start"
            nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth?allowed_groups=infra-admins"
            nginx.ingress.kubernetes.io/whitelist-source-range: 10.110.0.0/24,10.140.0.0/22
          className: "nginx"
          hosts:
            - cilium.infra.k8s.ashman.world
          labels: {}
          tls: 
            - secretName: hubble-ui-tls
              hosts:
                - cilium.infra.k8s.ashman.world
