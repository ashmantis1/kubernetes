# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  chart:
    spec:
      version: "1.16.3"
  values: 
    crds:
      enabled: true
    volumes:
      - name: ca-bundle
        configMap:
          name: ipa-ca
    volumeMounts:
      - name: ca-bundle
        mountPath: /etc/ssl/certs/ca.crt
        subPath: ca.crt
        readOnly: false
