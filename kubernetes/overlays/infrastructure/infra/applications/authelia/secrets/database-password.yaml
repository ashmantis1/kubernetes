apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-password
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: k8s-store
    kind: SecretStore
  target:
    name: database-password
  data:
  - secretKey: database_password
    remoteRef:
      key: authelia-postgres-app
      property: password
