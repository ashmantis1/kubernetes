namespace: authelia
resources: 
  - ../../../../../bases/authelia
  - database/
  - secrets/
  - namespace.yaml
components:
  - ../../../../../components/ca-certs/
  - ../../../../../components/k8s-secretstore
  #  - ../../../../../components/network-policies
patches: 
  - target: 
      kind: HelmRelease
    path: authelia-patch.yaml
  - target:
      kind: SecretStore
      name: k8s-store
    patch: |
      - op: add
        path: /spec/provider/kubernetes/remoteNamespace
        value: authelia

configMapGenerator:
  - name: ldap-config 
    files:
      - config/configuration.ldap.yaml
generatorOptions:
  disableNameSuffixHash: true
