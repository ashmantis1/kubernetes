apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secret
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: oauth2-proxy-secret
    creationPolicy: 'Owner'
    template:
      data:
        client-id: "{{ .id }}"
        client-secret: "{{ .secret }}"
        cookie-secret: "{{ .cookie-secret }}"
  dataFrom:
  - extract:
      key: "k8s/oauth/oauth2-proxy"
        
