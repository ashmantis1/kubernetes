apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secret
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: grafana-secret
  data:
  - secretKey: GRAFANA_CLIENT_SECRET
    remoteRef:
      key: grafana-oidc
      property: clientSecret
        
