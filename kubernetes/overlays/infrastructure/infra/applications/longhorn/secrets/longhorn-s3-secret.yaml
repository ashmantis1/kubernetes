apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: longhorn-s3-secret
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: s3-secret
  data:
  - secretKey: AWS_ACCESS_KEY_ID
    remoteRef:
      key: k8s/s3/longhorn
      property: access_key_id
  - secretKey: AWS_SECRET_ACCESS_KEY
    remoteRef:
      key: k8s/s3/longhorn
      property: access_key_secret
  - secretKey: AWS_ENDPOINTS
    remoteRef:
      key: k8s/s3/longhorn
      property: endpoint
  - secretKey: AWS_CERT
    remoteRef:
      key: k8s/s3/longhorn
      property: certificate

