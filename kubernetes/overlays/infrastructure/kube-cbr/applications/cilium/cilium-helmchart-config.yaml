# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-cilium
  namespace: kube-system
spec:
  valuesContent: |
    kubeProxyReplacement: true
    k8sServiceHost: 10.210.3.100
    k8sServicePort: 6443
    tunnelProtocol: geneve # New
    bpf: # New
      masquerade: true # New
    operator:
      replicas: 1
    loadBalancer:                     # New
      mode: dsr                       # New
      dsrDispatch: geneve             # New
    l2announcements:
      enabled: true
    cni:
      exclusive: false
    hostFirewall:
      enabled: true
    hubble: 
      enabled: true
      relay: 
        enabled: true
      ui: 
        enabled: true 
        ingress:
          enabled: true
          annotations: 
            cert-manager.io/cluster-issuer: "letsencrypt-issuer"
            nginx.ingress.kubernetes.io/auth-method: 'GET'
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.cbr.k8s.ashman.world?rm=$request_method"
            nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/authz/auth-request"
            nginx.ingress.kubernetes.io/whitelist-source-range: 10.110.0.0/24,10.140.0.0/22
          className: "nginx"
          hosts:
            - cilium.cbr.k8s.ashman.world
          labels: {}
          tls: 
            - secretName: hubble-ui-tls
              hosts:
                - cilium.cbr.k8s.ashman.world
