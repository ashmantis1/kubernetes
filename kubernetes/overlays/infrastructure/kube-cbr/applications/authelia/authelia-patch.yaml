# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
spec:
  chart:
    spec:
      chart: authelia
      version: "0.10.6"
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
  values: 
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-issuer"
        nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"
      tls:
        enabled: true
    secret:
      additionalSecrets:
        encryption-key:
          items: {}
        authelia-postgres-app:
          items: {}
        ldap-bind-password:
          items:
            - key: bind_password
              path: bind_password
    certificates:
      existingSecret: ipa-ca
    pod:
      annotations:
        reloader.stakater.com/auto: "true"
      env:
        - name: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE
          value: /secrets/ldap-bind-password/bind_password
      extraVolumeMounts:
        - name: acl
          mountPath: /config/configuration.acl.yaml
          subPath: configuration.acl.yaml
        - name: ldap
          mountPath: /config/configuration.ldap.yaml
          subPath: configuration.ldap.yaml
        - name: oidc
          mountPath: /config/configuration.oidc.yaml
          subPath: configuration.oidc.yaml
      extraVolumes:
        - name: acl
          configMap:
            name: acl-config
        - name: ldap
          configMap:
            name: ldap-config
        - name: oidc
          secret:
            secretName: oidc-clients
    configMap:
      theme: dark
      authentication_backend:
        password_reset:
          disable: true
      totp:
        disable: true
      webauthn:
        disable: true
      server:
        buffers:
          read: 16384
          write:  16384
      extraConfigs:
        - "/config/configuration.ldap.yaml"
        - "/config/configuration.oidc.yaml"
        - "/config/configuration.acl.yaml"
      storage:
        encryption_key:
          secret_name: encryption-key
          path: encryption_key
        postgres:
          enabled: true
          address: "tcp://authelia-postgres-rw.authelia.svc.cluster.local:5432"
          database: app
          username: app
          password:
            secret_name: authelia-postgres-app
            path: password
      session:
        name: authelia_infra_session
        cookies:
        - subdomain: auth
          domain: infra.k8s.ashman.world
        redis:
          enabled: true
          host: authelia-dragonfly.authelia.svc.cluster.local
          port: 6379
      notifier:
        filesystem:
          enabled: true


