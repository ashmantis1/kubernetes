# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      version: "1.17.2"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values: 
    kubeProxyReplacement: true
    k8sServiceHost: 10.140.2.100
    k8sServicePort: 6443
    policyAuditMode: false
    l2announcements:
      enabled: true
    cni:
      exclusive: false
    hostFirewall:
      enabled: true
    envoy:
      enabled: false
    hubble: 
      enabled: true
      relay: 
        enabled: true
      ui: 
        enabled: true 
        ingress:
          enabled: true
          annotations: 
            cert-manager.io/cluster-issuer: "letsencrypt-issuer"
            nginx.ingress.kubernetes.io/auth-signin: "https://oauth-proxy.svc.k8s.ashman.world/oauth2/start"
            nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth?allowed_groups=k8s-admins"
            nginx.ingress.kubernetes.io/whitelist-source-range: 10.110.0.0/24
          className: "nginx"
          hosts:
            - cilium.svc.k8s.ashman.world
          labels: {}
          tls: 
            - secretName: hubble-ui-tls
              hosts:
                - cilium.svc.k8s.ashman.world
