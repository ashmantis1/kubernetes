apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: outline-oidc
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: outline-oidc
  data:
  - secretKey: OIDC_CLIENT_SECRET
    remoteRef:
      key: k8s/oauth/outline
      property: secret
