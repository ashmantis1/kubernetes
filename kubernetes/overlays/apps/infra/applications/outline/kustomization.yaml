apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: outline
resources:
- ../../../../../bases/outline
- secrets/
- network-policies/
- dragonfly.yaml
- postgres.yaml
- scheduled-backup.yaml
- namespace.yaml
components:
- ../../../../../components/ca-certs
- ../../../../../components/network-policies
- ../../../../../components/k8s-secretstore
patches:
- target:
    kind: HelmRelease
  path: outline-patch.yaml
- target:
    kind: SecretStore
    name: k8s-store
  patch: |
    - op: add
      path: /spec/provider/kubernetes/remoteNamespace
      value: outline
