---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: inspector-auth-config
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: inspector-auth-config
    creationPolicy: 'Owner'
    template:
      engineVersion: v2
      data: 
        auth-config: |
          [inspector]
          auth_type=http_basic
          username={{ .username }}
          password={{ .password }}
  dataFrom:
  - extract:
      key: "k8s/metal3/ironic-inspector"
