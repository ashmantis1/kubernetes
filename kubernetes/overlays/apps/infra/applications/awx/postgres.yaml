apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: awx-postgres
spec:
  instances: 1
  bootstrap:
    recovery:
      source: awx-postgres-backup
  externalClusters:
    - name: awx-postgres-backup
      barmanObjectStore:
        serverName: awx-postgres-backup-01
        destinationPath: "s3://cloudnative-pg-backups"
        endpointURL: "https://minio01.infra.ashman.world:443"
        endpointCA:
          name: ipa-ca
          key: ca-certificates.crt
        s3Credentials:
          accessKeyId: 
            name: s3-creds
            key: ACCESS_KEY_ID
          secretAccessKey: 
            name: s3-creds
            key: ACCESS_SECRET_KEY
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      serverName: awx-postgres-backup-02
      destinationPath: "s3://cloudnative-pg-backups"
      endpointURL: "https://minio01.infra.ashman.world:443"
      endpointCA:
        name: ipa-ca
        key: ca-certificates.crt
      s3Credentials:
        accessKeyId: 
          name: s3-creds
          key: ACCESS_KEY_ID
        secretAccessKey: 
          name: s3-creds
          key: ACCESS_SECRET_KEY
  storage:
    size: 30Gi
