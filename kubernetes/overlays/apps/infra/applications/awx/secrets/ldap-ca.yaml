apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ldap-ca
spec:
  refreshInterval: 15s
  secretStoreRef:
    kind: SecretStore
    name: k8s-store             # name of the SecretStore (or kind specified)
  target:
    name: ldap-ca
    template:
      engineVersion: v2
      data:
        ldap-ca.crt: "{{ .`{{ca-certificates.crt}}` }}"
  dataFrom:
  - extract:
      key: ipa-ca
