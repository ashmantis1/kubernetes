apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ldap-ca
spec:
  refreshInterval: 15s
  secretStoreRef:
    kind: SecretStore
    name: k8s-store             # name of the SecretStore (or kind specified)
  target:
    name: ldap-ca
  data:
  - secretKey: ldap-ca.crt
    remoteRef:
      key: ipa-ca
      property: ca-certificates.crt
