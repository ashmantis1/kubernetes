apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: awx-secret-key
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: awx-secret-key
  data:
  - secretKey: secret_key
    remoteRef:
      key: k8s/misc/awx/secret-key
      property: secret
