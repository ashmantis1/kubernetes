# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab
spec:
  chart:
    spec:
      chart: gitlab
      version: "8.11.1"
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  values: 
    registry:
      storage:
        secret: registry-storage-config
        key: config
        redirect:
          disable: true
      ingress:
        proxyBodySize: 8196m
        tls:
          secretName: gitlab-registry-tls
    gitlab-runner:
      runners:
        config: |
          [[runners]]
            [runners.kubernetes]
              image = "ubuntu:22.04"
              privileged = false
    gitlab:
      toolbox:
        extraEnvFrom:
          AWS_ACCESS_KEY_ID:
            secretKeyRef:
              name: s3-creds
              key: ACCESS_KEY_ID
          AWS_SECRET_ACCESS_KEY:
            secretKeyRef:
              name: s3-creds
              key: ACCESS_SECRET_KEY
        extraEnv:
          AWS_DEFAULT_REGION: eu-west-1
          # Certificate mounted using global.certificates.customCAs
          AWS_CA_BUNDLE: "/etc/ssl/certs/ca-certificates.crt"
        backups:
          objectStorage:
            config:
              secret: object-store-config
              key: config
          cron:
            enabled: true
            schedule: "@daily"
            extraArgs: "--s3tool awscli --aws-s3-endpoint-url https://minio01.infra.ashman.world --skip registry --skip artifacts --skip packages --skip lfs"
      sidekiq:
        concurrency: 10
      webservice:
        ingress:
          proxyBodySize: 8196m
          tls:
            secretName: gitlab-webservice-tls
        puma:
          threads:
            min: 1
            max: 2
    global:
      edition: ee
      #      redis:
      #        serviceName: gitlab-dragonfly
      #        host: gitlab-dragonfly.gitlab.svc.cluster.local
      #        port: 6379
      registry:
        bucket: gitlab-registry
      hosts:
        domain: apps.ashman.world
        gitlab:
          name: gitlab.apps.ashman.world
          https: true
        registry:
          name: gitlab-registry.apps.ashman.world
          https: true
        ssh: gitlab.apps.ashman.world
      kas:
        enabled: false
      ingress:
        enabled: true
        class: "nginx"
        configureCertmanager: false
        tls:
          enabled: true
        proxyBodySize: 8196m
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-issuer"
          nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"
          #kubernetes.io/ingress.class: "nginx"
      certificates:
        customCAs:
          - configMap: ipa-ca
      psql:
        host: gitlab-db-rw
        password:
          secret: gitlab-db-app
          key: password
        username: app
        database: app
      appConfig:
        #object_store:
        #  enabled: true
        #  connection:
        #    secret: object-store-config
        #    key: config
        omniauth:
          enabled: true
          autoSignInWithProvider: "openid_connect"
          allowSingleSignOn: ["openid_connect"]
          blockAutoCreatedUsers: false
          autoLinkUser: ["openid_connect"]
          syncProfileAttributes: ["name", "email"]
          syncProfileFromProvider: ["openid_connect"]
          allowBypassTwoFactor: true
          providers:
            - secret: gitlab-oauth-secret
              key: config
        lfs:
          enabled: true
          bucket: git-lfs
          connection:
            secret: object-store-config
            key: config
        artifacts:
          enabled: true
          bucket: gitlab-artifacts
          connection:
            secret: object-store-config
            key: config
        uploads:
          enabled: true
          bucket: gitlab-uploads
          connection:
            secret: object-store-config
            key: config
        packages:
          enabled: true
          bucket: gitlab-packages
          connection:
            secret: object-store-config
            key: config
        backups:
          bucket: gitlab-backups
          tmpBucket: gitlab-tmp
      minio:
        enabled: false
    certmanager:
      install: false
      installCRDs: true
    postgresql:
      install: false
    nginx-ingress:
      enabled: false
    redis:
      install: true
