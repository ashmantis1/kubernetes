---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-oauth-secret
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitlab-oauth-secret
    creationPolicy: 'Owner'
    template:
      engineVersion: v2
      data: 
        config: |
          name: "openid_connect"
          label: "Apps"
          args:
            name: "openid_connect"
            scope: ["openid","profile","email"]
            response_type: "code"
            issuer: https://auth.apps.ashman.world/realms/apps 
            discovery: true
            client_auth_method: "query"
            uid_field: "preferred_username"
            client_options:
              identifier: "{{ .key }}"
              secret: "{{ .secret }}"
              redirect_uri: "https://gitlab.apps.ashman.world/users/auth/openid_connect/callback"
              gitlab:
                groups_attribute: "groups"
                required_groups: ["gitlab-users"]
                admin_groups: ["gitlab-admins"]
  dataFrom:
  - extract:
      key: "k8s/oauth/gitlab"
