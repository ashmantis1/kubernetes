---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-webserivce-ingress-controller
spec:
  podSelector:
    matchLabels:
      app: webservice
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          role: ingress-controller
      ports:
      - protocol: TCP
        port: 8181
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-webserivce-ingress-controller
spec:
  podSelector:
    matchLabels:
      app: registry
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          role: ingress-controller
      ports:
      - protocol: TCP
        port: 5000
