apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: keycloak
resources:
- ../../../../../bases/keycloak
- secrets/
- postgres.yaml
- namespace.yaml
patches:
- target:
    kind: HelmRelease
  path: keycloak-patch.yaml

generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: keycloak-config
    files:
    - keycloak-config/apps-realm.yaml

