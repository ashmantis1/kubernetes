apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-postgres
spec:
  instances: 1
  #bootstrap:
  #  recovery:
  #    source: keycloak-postgres-backup
  externalClusters:
    - name: keycloak-postgres-backup
      barmanObjectStore:
        serverName: keycloak-postgres-backup-03
        destinationPath: "s3://cloudnative-pg-backups"
        endpointURL: "https://minio01.infra.ashman.world:443"
        endpointCA:
          name: ipa-ca
          key: ca-certificates.crt
        s3Credentials:
          accessKeyId: 
            name: s3-creds
            key: ACCESS_KEY_ID
          secretAccessKey: 
            name: s3-creds
            key: ACCESS_SECRET_KEY
  backup:
    barmanObjectStore:
      serverName: keycloak-postgres-backup-03
      destinationPath: "s3://cloudnative-pg-backups"
      endpointURL: "https://minio01.infra.ashman.world:443"
      endpointCA:
        name: ipa-ca
        key: ca-certificates.crt
      s3Credentials:
        accessKeyId: 
          name: s3-creds
          key: ACCESS_KEY_ID
        secretAccessKey: 
          name: s3-creds
          key: ACCESS_SECRET_KEY
  storage:
    size: 1Gi
