apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-creds
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: s3-creds
  data:
  - secretKey: ACCESS_KEY_ID
    remoteRef:
      key: k8s/s3/keycloak
      property: access_key_id
  - secretKey: ACCESS_SECRET_KEY
    remoteRef:
      key: k8s/s3/keycloak
      property: access_key_secret
