# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
spec:
  values: 
    controllers:
      sonarr:
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: 4.0.8
    persistence:
      downloads:
        enabled: true
        type: nfs
        path: /volume2/torrents
        server: 10.10.1.12
        globalMounts:
          - path: /downloads
      tv:
        enabled: true
        type: nfs
        path: /volume2/TV
        server: 10.10.1.12
        globalMounts:
          - path: /tv
    ingress:
      app: 
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth-proxy.k8s.ashman.world/oauth2/start"
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth?allowed_groups=media-admins"
        tls: 
          - hosts:
              - sonarr.ashman.world
            secretName: sonarr-tls-secret
        hosts:
          - host: sonarr.ashman.world
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: 8989


