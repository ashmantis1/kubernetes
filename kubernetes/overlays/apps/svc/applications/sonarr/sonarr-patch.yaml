# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
spec:
  values: 
    controllers:
      sonarr:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/sonarr
              tag: 4.0.14.2938
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: downloads
        globalMounts:
          - path: /downloads
      tv:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: tv
        globalMounts:
          - path: /tv
    ingress:
      app: 
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-issuer"
          nginx.ingress.kubernetes.io/proxy-body-size: 20m
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.infra.k8s.ashman.world?rm=$request_method"
          nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/authz/auth-request"
        tls: 
          - hosts:
              - sonarr.apps.ashman.world
            secretName: sonarr-tls-secret
        hosts:
          - host: sonarr.apps.ashman.world
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: 8989


