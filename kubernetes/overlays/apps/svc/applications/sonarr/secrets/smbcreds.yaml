apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smbcreds
spec:
  data:
  - remoteRef:
      key: k8s/smb/sonarr-rw
      property: password
    secretKey: password
  - remoteRef:
      key: k8s/smb/sonarr-rw
      property: username
    secretKey: username
  refreshInterval: 15s
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: smbcreds
