apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vpn-secret
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: vpn-secret
  data:
  - secretKey: username
    remoteRef:
      key: vpn/mullvad
      property: username
