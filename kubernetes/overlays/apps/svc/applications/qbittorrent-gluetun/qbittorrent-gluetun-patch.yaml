# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent-gluetun
spec:
  values: 
    controllers:
      qbittorrent:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.0.4
          gluetun:
            env:
              VPN_SERVICE_PROVIDER: "mullvad"
              SERVER_CITIES: "Melbourne"
              DNS_ADDRESS: 1.1.1.1
              VPN_TYPE: "openvpn"
              OPENVPN_PROTOCOL: "tcp"
              OPENVPN_USER:
                valueFrom:
                  secretKeyRef:
                    name: vpn-secret
                    key: username
    persistence:
      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: downloads
        globalMounts:
          - path: /downloads
    ingress:
      app: 
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-issuer"
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth-proxy.svc.k8s.ashman.world/oauth2/start"
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth?allowed_groups=qbittorrent-admins"
        tls: 
          - hosts:
              - torrent.apps.ashman.world
            secretName: torrent-tls-secret
        hosts:
          - host: torrent.apps.ashman.world
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: 8080


