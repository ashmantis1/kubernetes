---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-sonarr
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: qbittorrent-gluetun
      app.kubernetes.io/name: qbittorrent-gluetun
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: sonarr
      ports:
      - protocol: TCP
        port: 8080
