# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
spec:
  values: 
    controllers:
      radarr:
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/radarr
              tag: 5.25.0 
    persistence:
      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: downloads
        globalMounts:
          - path: /downloads
      movies:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: movies
        globalMounts:
          - path: /movies
    ingress:
      app: 
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-issuer"
          nginx.ingress.kubernetes.io/proxy-body-size: 20m
          nginx.ingress.kubernetes.io/auth-signin: "https://auth-svc.apps.ashman.world?rm=$request_method"
          nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/authz/auth-request"
        tls: 
          - hosts:
              - radarr.apps.ashman.world
            secretName: radarr-tls-secret
        hosts:
          - host: radarr.apps.ashman.world
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: 7878


