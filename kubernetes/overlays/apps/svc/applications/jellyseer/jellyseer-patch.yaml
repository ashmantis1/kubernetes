# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseer
  namespace: jellyseer
spec:
  chart:
    spec:
      chart: jellyseer-chart
      version: "2.1.1"
      sourceRef:
        kind: HelmRepository
        name: jellyseer
        namespace: flux-system
  values: 
    image: 
      tag: preview-OIDC
    ingress:
      enabled: true
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-issuer
        hosts:
          - host: request.apps.ashman.world
            paths:
            - pathType: Prefix
              path: "/"
        tls:
          - hosts:
            - request.apps.ashman.world
            secretName: jellyseer-tls

