apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: outline-secret-key
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: outline-secret-key
  data:
  - secretKey: SECRET_KEY
    remoteRef:
      key: k8s/misc/outline
      property: SECRET_KEY
  - secretKey: UTILS_SECRET
    remoteRef:
      key: k8s/misc/outline
      property: UTILS_SECRET
