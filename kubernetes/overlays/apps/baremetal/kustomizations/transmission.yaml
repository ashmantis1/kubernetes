# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: transmission
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./kubernetes/apps/overlays/prod/applications/transmission
  prune: false
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
  healthChecks:
    - kind: Deployment
      name: transmission
      namespace: transmission
      apiVersion: apps/v1