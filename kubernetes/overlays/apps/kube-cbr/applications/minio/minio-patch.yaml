
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  chart:
    spec:
      chart: minio
      version: "5.4.0"
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  values: 
    replicas: 1
    mode: standalone
    resources:
      requests:
        memory: 1Gi
    persistence:
      existingClaim: minio-storage
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/server-snippet: |
          client_max_body_size 0;
        nginx.ingress.kubernetes.io/configuration-snippet: |
          chunked_transfer_encoding off;
      hosts:
        - minio.cbr.k8s.ashman.world
      tls:
        - secretName: minio-tls
          hosts:
            - minio.cbr.k8s.ashman.world
    consoleIngress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-issuer
      hosts:
        - console.minio.cbr.k8s.ashman.world
      tls:
        - secretName: minio-tls-console
          hosts:
            - console.minio.cbr.k8s.ashman.world
    svcaccts:
      - accessKey: svc-backup-minio
        existingSecret: minio-svc
        existingSecretKey: svc-backup-minio
        user: console
        policy:
          - statements:
             - effect: Allow
               resources:
                 - 'arn:aws:s3:::backup*/*'
               actions:
                 - "s3:*"
          
    oidc:
      enabled: true
      configUrl: "https://auth.cbr.k8s.ashman.world/.well-known/openid-configuration"
      existingClientSecretName: "minio-oidc"
      existingClientIdKey: "id"
      existingClientSecretKey: "secret"
      scopes: "openid,profile,email,groups"
      redirectUri: "https://console.minio.cbr.k8s.ashman.world/oauth_callback"
      displayName: "Authelia"
      claimName: "groups"
      claimPrefix: ""
    policies:
      - name: minio-admins
        statements:
         - effect: Allow
           resources:
             - 'arn:aws:s3:::*'
           actions:
             - "s3:*"
         - effect: Allow
           actions:
             - "admin:*"
         - effect: Allow
           actions:
             - "kms:*"
