apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-oidc
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-oidc
  data:
  - secretKey: id
    remoteRef:
      key: k8s/oauth/authelia/clients/minio
      property: id
  - secretKey: secret
    remoteRef:
      key: k8s/oauth/authelia/clients/minio
      property: secret
