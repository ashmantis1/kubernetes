---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 1m0s
  values:
    ingress:
      enabled: true
      className: "cilium"
      hosts:
        - host: flux.ashman.world
          paths:
            - path: / 
              pathType: Prefix
    adminUser:
      create: true
      createSecret: true
      #passwordHash: $y$j9T$AvhUPkp/7ogc3VBlX3YXJ0$.gFi8xowNrq.WFmg4DeydT/xpTPKgiHNeR0/0N0oyrD
      username: admin
