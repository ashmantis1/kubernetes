metadata:
  name: tmdb-api-key
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: tmdb-api-key
  data:
  - secretKey: api-key
    remoteRef:
      key: secret/tmdb-api-key
      property: api-key
---
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
