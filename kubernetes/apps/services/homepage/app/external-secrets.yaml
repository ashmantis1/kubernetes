# Sonarr details
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-api-key
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: sonarr-api-key
  data:
  - secretKey: api-key
    remoteRef:
      key: secret/sonarr-api
      property: api-key
