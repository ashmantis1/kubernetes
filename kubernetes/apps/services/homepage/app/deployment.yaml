apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  annotations:
    configmap.reloader.stakater.com/reload: "homepage-config"
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: "ghcr.io/benphelps/homepage:v0.6.33"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: homepage-config
              mountPath: /app/config
            - name: logs
              mountPath: /app/config/logs
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          env: 
          - name: HOMEPAGE_VAR_SONARR_API_KEY
            valueFrom:
              secretKeyRef:
                name: sonarr-api-key
                key: api-key  
          - name: HOMEPAGE_VAR_RADARR_API_KEY
            valueFrom:
              secretKeyRef:
                name: radarr-api-key
                key: api-key
          - name: HOMEPAGE_VAR_JELLYSEERR_API_KEY
            valueFrom:
              secretKeyRef:
                name: jellyseerr-api-key
                key: api-key
          - name: HOMEPAGE_VAR_JELLYFIN_API_KEY
            valueFrom:
              secretKeyRef:
                name: jellyfin-api-key
                key: api-key
          - name: HOMEPAGE_VAR_DELUGE_API_KEY
            valueFrom:
              secretKeyRef:
                name: deluge-api-key
                key: api-key
          - name: HOMEPAGE_VAR_PROWLARR_API_KEY
            valueFrom:
              secretKeyRef:
                name: prowlarr-api-key
                key: api-key
          - name: HOMEPAGE_VAR_BAZARR_API_KEY
            valueFrom:
              secretKeyRef:
                name: bazarr-api-key
                key: api-key
      volumes:
        - name: homepage-config
          configMap:
            name: homepage-config
        - name: logs
          emptyDir:
            {}