apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  bookmarks.yaml: ''
  services.yaml: |
    - Media:
        - Jellyseerr:
            href: https://request.ashman.world
            description: Service for requesting TV Shows and Movies
            icon: jellyseerr
        - Sonarr:
            href: https://sonarr.ashman.world
            description: TV Show Manager
            icon: sonarr
        - Radarr:
            href: https://radarr.ashman.world
            description: Movie Manager
            icon: radarr
        - Bazarr:
            href: https://bazarr.ashman.world
            description: Subtitle Manager
            icon: bazarr
        - Jellyfin:
            href: https://jellyfin.ashman.world
            description: Media Server
            icon: jellyfin
        - Plex:
            href: https://plex.ashman.world
            description: Media Server
            icon: plex

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""