apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    layout: 
      Media: 
        style: row
        columns: 3
      Kubernetes: 
        style: row
        columns: 2

  bookmarks.yaml: ''
  services.yaml: |
    - Media:
        - Jellyseerr:
            href: https://request.ashman.world
            description: Media Requester
            icon: jellyseerr
        - Sonarr:
            href: https://sonarr.ashman.world
            description: TV Show Manager
            icon: sonarr
            widget: 
                type: sonarr
                url: https://sonarr.ashman.world
                key: "{{HOMEPAGE_VAR_SONARR_API_KEY}}"
                enableQueue: true
        - Radarr:
            href: https://radarr.ashman.world
            description: Movie Manager
            icon: radarr
            widget: 
                type: radarr
                url: https://radarr.ashman.world
                key: "{{HOMEPAGE_VAR_RADARR_API_KEY}}"
                enableQueue: true
        - Bazarr:
            href: https://bazarr.ashman.world
            description: Subtitle Manager
            icon: bazarr
        - Jellyfin:
            href: https://jellyfin.ashman.world
            description: Media Server
            icon: jellyfin
        - Plex:
            href: https://plex.ashman.world
            description: Media Server
            icon: plex
    - Management: 
        - OPNsense:
            href: https://192.168.1.1
            description: router/firewall
            icon: opnsense
        - Proxmox:
            href: https://proxmox.ashman.world
            description: Virtualization Manager
            icon: proxmox
        - Technitium:
            href: https://dns.ashman.world
            description: DNS Server
            icon: https://avatars.githubusercontent.com/u/12230362?s=280&v=4
        - Nginx Proxy Manager:
            href: https://proxy.ashman.world
            description: Reverse Proxy Manager
            icon: nginx-proxy-manager
        - Omada: 
            href: https://omada.ashman.world
            description: Wireless Controller
            icon: omada
    - Kubernetes: 
        - Rancher:
            href: https://rancher.k8s.ashman.world
            description: Kubernetes Cluster Manager
            icon: rancher
        - Hubble UI:
            href: https://hubble.k8s.ashman.world
            description: Cilium Network analyzer
            icon: cilium
        - ArgoCD: 
            href: https://argocd.k8s.ashman.world
            description: GitOps Continuous Delivery
            icon: argocd


  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: google
        target: _blank
  docker.yaml: ""