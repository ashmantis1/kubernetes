apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  bookmarks.yaml: ''
  services.yaml: |
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage sucks
            icon: jellyseerr

  widgets.yaml: |
    - kubernetes:
        cluster:
