apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    gethomepage.dev/description: TV and Movie requester
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media
    gethomepage.dev/icon: jellyseerr
    gethomepage.dev/name: Jellyseerr
spec: 
  ingressClassName: nginx
  rules:
  - host: request.ashman.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyseerr-service
            port:
              number: 5055
  tls:
  - hosts:
    - request.ashman.world
    secretName: jellyseerr-tls

   