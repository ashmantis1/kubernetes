# yaml-language-server: $schema=https://raw.githubusercontent.com/mickkael/argo-events/JSONschema/api/jsonschema/schema.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  sources:
    # - repoURL: git@github.com:ashmantis1/ashman-homelab-ops.git
    #   targetRevision: HEAD
    #   path: kubernetes/apps/cattle-system/rancher/app
    - chart: rancher
      repoURL: https://releases.rancher.com/server-charts/stable
      targetRevision: v2.7.5
      helm:
        releaseName: rancher
        values: |
          hostname: rancher.ashman.world
          replicas: 3
          ingress:
            ingressClassName: nginx
            tls:
              source: letsencrypt-prod
            extraAnnotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).

