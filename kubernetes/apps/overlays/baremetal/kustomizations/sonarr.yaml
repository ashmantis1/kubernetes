# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./kubernetes/apps/overlays/baremetal/applications/sonarr
  prune: false
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
  healthChecks:
    - kind: HelmRelease
      name: sonarr
      namespace: sonarr
      apiVersion: helm.toolkit.fluxcd.io/v2
