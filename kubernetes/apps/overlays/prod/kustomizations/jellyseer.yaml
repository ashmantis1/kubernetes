# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jellyseer
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./kubernetes/apps/overlays/prod/applications/jellyseer
  prune: false
  dependsOn: 
    - name: repositories-apps
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
  healthChecks:
    - kind: HelmRelease
      name: jellyseer
      namespace: jellyseer
      apiVersion: helm.toolkit.fluxcd.io/v2beta1