# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jellyfin
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./kubernetes/apps/overlays/prod/applications/jellyfin
  prune: false
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
  healthChecks:
    - kind: HelmRelease
      name: jellyfin
      namespace: jellyfin
      apiVersion: helm.toolkit.fluxcd.io/v2beta1