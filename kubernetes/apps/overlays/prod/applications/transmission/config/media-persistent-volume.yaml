---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-smb-media
spec:
  storageClassName: ""
  capacity:
    storage: 1000Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - vers=3.0
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: smb-pv-downloads  # make sure it's a unique id in the cluster
    volumeAttributes:
      source: //192.168.1.220/Media
    nodeStageSecretRef:
      name: smb-secret
      namespace: transmission
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-smb-media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-smb-media
  storageClassName: ""
