apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openvpn-secret
  namespace: transmission
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: openvpn-secret
    creationPolicy: 'Owner'
  data:
  - secretKey: OPENVPN_USERNAME
    remoteRef:
      key: secret/proton-openvpn-secret
      property: username
  - secretKey: OPENVPN_PASSWORD
    remoteRef:
      key: secret/proton-openvpn-secret
      property: password
