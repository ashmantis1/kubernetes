apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smb-secret
  namespace: transmission
spec:
  refreshInterval: "15s"
  secretStoreRef: 
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: smb-secret
    creationPolicy: 'Owner'
  data:
  - secretKey: username
    remoteRef:
      key: secret/smb-username
      property: username
  - secretKey: password
    remoteRef:
      key: secret/smb-password
      property: password
