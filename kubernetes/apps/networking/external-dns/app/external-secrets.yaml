# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
# Cloudlfare api details
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-key
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-key
  data:
  - secretKey: api-key
    remoteRef:
      key: secret/cloudflare-api-token
      property: api-key
  - secretKey: email
    remoteRef:
      key: secret/cloudflare-email
      property: email
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
# RFC2136 secret key
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dns-tsig-key
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: dns-tsig-key
  data:
  - secretKey: secret
    remoteRef:
      key: secret/dns-tsig-key
      property: secret