
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:ashmantis1/ashman-homelab-ops.git
    targetRevision: HEAD
    path: kubernetes/apps/networking/external-dns
  destination:
    server: https://kubernetes.default.svc
    namespace: networking
