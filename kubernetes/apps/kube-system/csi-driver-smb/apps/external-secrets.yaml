# Cloudlfare api details
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smbcreds
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: smbcreds
  data:
  - secretKey: username
    remoteRef:
      key: secret/smb-username
      property: username
  - secretKey: password
    remoteRef:
      key: secret/smb-password
      property: password