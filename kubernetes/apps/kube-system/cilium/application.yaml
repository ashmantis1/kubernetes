# yaml-language-server: $schema=https://raw.githubusercontent.com/mickkael/argo-events/JSONschema/api/jsonschema/schema.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  sources:
    - repoURL: git@github.com:ashmantis1/ashman-homelab-ops.git
      targetRevision: HEAD
      path: kubernetes/apps/kube-system/cilium/app
    - chart: cilium
      repoURL: https://helm.cilium.io/
      targetRevision: 1.14.1
      helm:
        releaseName: cilium
        values: |
          l2announcements:
            # -- Enable L2 announcements
            enabled: true
          k8sServiceHost: 10.10.10.205
          k8sServicePort: 6443
          kubeProxyReplacement: true 
          ingressController:
            enabled: false 
            loadbalancerMode: dedicated
            service: 
              type: LoadBalancer
          nodePort:
            enabled: false 
          hubble: 
            relay: 
              enabled: true
            ui: 
              enabled: true 
              ingress:
                enabled: true
                annotations: 
                  cert-manager.io/cluster-issuer: "letsencrypt-prod"
                className: "nginx"
                hosts:
                  - hubble.k8s.ashman.world
                labels: {}
                tls: 
                  - secretName: hubble-ui-tls
                    hosts:
                      - hubble.k8s.ashman.world
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true
