apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: policy1
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  interfaces:
  - ^eth[0-9]+
  externalIPs: true
  loadBalancerIPs: true
