# yaml-language-server: $schema=https://raw.githubusercontent.com/mickkael/argo-events/JSONschema/api/jsonschema/schema.json

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    chart: cilium
    repoURL: https://helm.cilium.io/
    targetRevision: 1.14.0
    helm:
      releaseName: cilium
      valueFiles: 
      - ./values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
