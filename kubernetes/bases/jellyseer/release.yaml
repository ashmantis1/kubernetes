# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseer
  namespace: jellyseer
spec:
  interval: 30m
  install:
    remediation:
      retries: -1
  upgrade: 
    remediation:
      retries: -1
  chart:
    spec:
      chart: jellyseer-chart
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: jellyseer
        namespace: flux-system
      interval: 12h
  values: 
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      runAsGroup: 1000
      runAsUser: 1000
    config:
      persistence:
        size: 5Gi
    serviceAccount:
      create: false
      automount: false
