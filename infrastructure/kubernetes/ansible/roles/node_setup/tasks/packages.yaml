- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
  tags:
    - packages
- name: Install required packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: no
  tags:
    - packages 
  loop:
    - apt-transport-https
    - ca-certificates
    - jq
    - curl
    - gnupg
- name: ansible make /etc/apt/keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
- name: Add google cloud public signing key
  ansible.builtin.shell: curl -fsSL https://dl.k8s.io/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg
  timeout: 30 
  ignore_errors: true
- name: Add kubernetes apt repository
  ansible.builtin.shell: echo "deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list
- name: Install kubelet 
  ansible.builtin.apt: 
    name: "kubelet={{kubernetes_version}}-00"
    state: present
    update_cache: yes
  tags: 
    packages
#kubeadm=1.27.0-00
- name: Install kubeadm
  ansible.builtin.apt:
    name: "{{ item }}={{kubernetes_version}}-00"
    state: present
    update_cache: yes
  tags:
    - packages
  loop:
    - kubeadm
- name: Install kubectl 
  ansible.builtin.shell: sudo apt install kubectl="{{kubernetes_version}}"-00 -y
  ignore_errors: true
  tags: 
    - packages
