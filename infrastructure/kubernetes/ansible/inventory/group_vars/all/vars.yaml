#Proxmox details
proxmox_host: "192.168.1.220:8006"
proxmox_user: "root@pam"
proxmox_password: "{{vault_proxmox_password}}"

# DNS details
dns_zone: "ashman.world."
dns_key_name: "ash."
dns_key_secret: "{{vault_dns_key_secret}}"
dns_server: "192.168.1.110"

#Node details
ssh_pub_key: ssh-rsa 
node_password_hash: "{{vault_node_password_hash}}"

#These are the nodes that the vm's will be deployed to, in sequential order, eg. master01 will be deployed to master_nodes[0]. Use proxmox node names
master_nodes: ["newserver", "newserver", "newserver"] # List of nodes to deploy the masters to must match master count (max )
worker_nodes: ["newserver", "newserver", "newserver","newserver"] # List of nodes to deploy the workers to, length must be equal to worker_count and can have repeat values

master_count: 3 # Must be 3 right now due. Check playbooks/deploy_masters.yaml to fix this 
worker_count: 4

master_cpu: 4
master_memory: 4096

worker_cpu: 8
worker_memory: 16384


#k8s details
cluster_name: "k8s"
api_loadbalancer_ip: "10.10.10.205" #kube-vip must be in correct subnet 
api_loadbalancer_interface: eth0  #kube-vip

# User for ansible to use on the nodes
ansible_user: cloud-user

#Software versions
containerd-version: 1.7.3
kubeversion: 1.26.6
#