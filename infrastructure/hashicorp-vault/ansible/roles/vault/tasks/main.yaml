- name: install gpg
  apt:
    name: gnupg
    state: present
    update_cache: yes
- name: add keyring 
  ansible.builtin.shell: curl https://apt.releases.hashicorp.com/gpg | gpg --dearmor > /usr/share/keyrings/hashicorp-archive-keyring.gpg
- name: add repo
  ansible.builtin.shell: echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
- name: install vault
  apt:
    name: vault
    state: present
    update_cache: yes